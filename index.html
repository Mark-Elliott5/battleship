<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      href="images/favicon-32x32.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      type="image/png"
      href="images/favicon-16x16.png"
      sizes="16x16"
    />
  </head>
  <body>
    <header>Battleship</header>
    <main>
      <div class="player">
        <div class="board" id="player-board"></div>
      </div>
      <div class="player">
        <div class="board" id="computer-board"></div>
      </div>
    </main>
    <footer>
      <a href="https://github.com/Mark-Elliott5">
        Designed by Mark Elliott<img
          src="https://mark-elliott5.github.io/todo-list/925aa8e685ab0217bb34.png"
          class="github-link"
        />
      </a>
    </footer>
    <div id="setup-grid-wrapper" class="hidden">
      <p>Setup your Battleship board!</p>
      <button id="orientation-button">Change Ship Orientation</button>
      <div id="setup-grid"></div>
      <button id="submit-board" disabled>Submit</button>
    </div>
    <div id="end-game-wrapper" classList="hidden">
      <p id="end-game-text"></p>
      <button id="reset-game">New Game</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
